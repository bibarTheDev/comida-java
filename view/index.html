<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="tab-control.js"></script>
    <script src="../model/tab-1.js"></script>
    <script src="../model/tab-2.js"></script>
    <script src="../model/tab-3.js"></script>
    <script src="../model/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="mae">
        <!--tab control-->
        <div id="tab-control">
            <div class="tab-button-selected" id="tab-button-1" onclick="changeTab(1)">Pratos</div>
            <div class="tab-button" id="tab-button-2" onclick="changeTab(2)">Ingredientes</div>
            <div class="tab-button" id="tab-button-3" onclick="changeTab(3)">Adicionar prato</div>
        </div>

        <!--tabs-->
        <div id="tabs">
            <div id="tab-1" class="tab-visible">
                <h1>Pratos</h1>
                <div id="tab-1-content">
                    <div id="table-1">
                        yo soy table 1
                    </div>
                </div>
            </div>

            <div id="tab-2" class="tab-hidden">
                <h1>Ingredientes</h1>
                <div id="tab-2-content">
                    <div id="table-2">
                        yo soy table 2
                    </div>
                    <div class="add-button" id="add-ingr-button" onclick="addIngrediente()"> Adicionar Ingrediente </div>
                </div>
            </div>

            <div id="tab-3" class="tab-hidden">
                <h1>Adicionar prato</h1>
                <div id="tab-3-content">
                    <form id="tab-3-form" action="" method="">
                        <!-- coluna 1 -->
                        <div class="form-3-box">
                            <div class="input-group">
                                Ingredientes:
                                <div id="table-3" >
                                    Yo soy table 3
                                </div>
                            </div>
                        </div>
                        <!-- coluna 2 -->
                        <div class="form-3-box">
                            <div class="input-group">
                                Nome:
                                <input onkeyup="updatePreview('tab-3-form', 'tab-3-preview')" class="input-t" type="text" name="nome">
                            </div>
                            <div class="input-group">
                                Descricao:
                                <input onkeyup="updatePreview('tab-3-form', 'tab-3-preview')" class="input-t" type="text" name="descr">
                            </div>
                            <div class="input-group">
                                Tamanho:
                                <span>
                                    <input onkeyup="updatePreview('tab-3-form', 'tab-3-preview')" class="input-n" type="number" name="pes-vol">
                                    <select onchange="updatePreview('tab-3-form', 'tab-3-preview')" name="unid">
                                        <option value="g">gramas</option>
                                        <option value="ml">mililitros</option>
                                    </select>
                                </span>
                            </div>
                            <div class="input-group">
                                <input class="add-button" type="submit" value="Adicionar Prato">
                            </div>
                        </div>
                        <!-- coluna 3 -->
                        <div class="form-3-box">
                            <div id="tab-3-preview">
            
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
